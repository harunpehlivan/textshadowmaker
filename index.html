    <script>
              function showit() {
         
                //This is the box to which styling is applied
                var box = document.querySelector("#sample");
                //Here we grab the values of all the slider controls.
                var sx = document.getElementById("xrange").value + "px "
                var sy = document.getElementById("yrange").value + "px "
                var sb = document.getElementById("blur").value + "px "
                var so = document.getElementById("opacity").value
                var fm = document.getElementById("family").value
                var sz = document.getElementById("size").value + 'px'
                var sh = document.getElementById("shade").value
                    //Here we apply the CSS box shadow styling to the box.
                box.style.textShadow = sx + sy + sb + "rgba(" + sh + "," + sh + "," + sh + ", " + so + ")";
                box.style.font = sz + " " + fm;
            
                //Here we put together the all the code to display on the page to copy/paste out of the page.
                var scode = "font-family: " + fm + ";\nfont-size: " + sz + ";\ntext-shadow:" + sx + sy + sb + "rgba(" + sh + "," + sh + "," + sh + ", " + so + ");"
                document.getElementById("coderesult").innerText = scode;
            }
            
            showit()
    </script>
